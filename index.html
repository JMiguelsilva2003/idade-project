<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Idade</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
</head>
<body onload="carregar()">
    <header>
        <h1>Projeto Idade</h1>
    </header>
    <section>
        <div id="msg">
            <p>Ano de Nascimento:
                <input type="number" id="txtano" name="txtano" value="2003">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" value="M" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem" value="F">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
                <input type="button" value="Limpar" onclick="limpar()">
            </p>
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
    <footer>
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/jos%C3%A9-miguel-da-silva-760b8230b/" target="_blank">Jos√© Miguel da Silva </a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
